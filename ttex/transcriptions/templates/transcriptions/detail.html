{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="w-full text-left p-4 "> &lt; <a href="{% url 'transcriptions' %}">Tilbage </a></div>
<div class="w-full flex justify-end">
    <div class="flex  space-x-4 mb-8">
        <form action="{% url 'download_transcription' transcription.id %}" method="GET">
            {% csrf_token %}
            <button type="submit" class="bg-[#000523] hover:bg-slate-700  text-white py-2 px-4 rounded mt-4">Hent</button>
        </form>
        <form action="{% url 'edit' transcription.id %}" method="GET">
            {% csrf_token %}
            <button type="submit" class="bg-slate-200 hover:bg-slate-300 py-2 px-4 rounded mt-4">Omdøb</button>
        </form>
        <form action="{% url 'delete_transcription' transcription.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-[#F0281E] hover:bg-[#EB8C82] text-white py-2 px-4 rounded mt-4" onclick="return confirm('Er du sikker på, du vil slette denne transskribering?')">Slet</button>
        </form>
    </div>
</div>
<div class="w-full flex justify-center bg-[#FFE6D7] p-2 rounded mb-10 rounded ">
    <div>
        <div>
        
            <h1 class=" mb-16 text-4xl font-bold">{{ transcription.title }}</h1>
        </div>
        <div class="text-left bg-white p-16 rounded">
            <p> {{ transcription.text|linebreaksbr }}</p>
        </div>

        
    </div>
</div>
{% endblock %}
