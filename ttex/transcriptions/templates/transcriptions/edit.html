{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="w-full text-left p-4 "> &lt; <a href="{% url 'transcriptions' %}">Mine transskriberinger </a></div>
<div class="w-full flex justify-end">
    <div class="flex  space-x-4 mb-8">
        <input type="submit" form="save" class="bg-slate-200 hover:bg-slate-300 py-2 px-4 rounded mt-4" value="Gem">
    </div>
</div>
<div class="w-full flex justify-center bg-slate-50 p-16 rounded mb-16 rounded ">
    <form method="post" class="w-full" id="save">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
    </form>
</div>
<script src="{% static 'js/form.js' %}"></script>

{% endblock %}
