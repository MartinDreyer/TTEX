{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="flex flex-col justify-center items-center w-screen h-[20vh]">    
<a href="{% url 'upload' %}" >
        <div class="rounded bg-slate-50 text-black p-2 max-w-xs hover:bg-slate-200 duration-500 hover:cursor-pointer w-[20vw] shadow">
            Kom i gang med at transskribere
        </div>
    </a>
</div>

{% endif %}
{% if not user.is_authenticated %}
<div class="flex flex-col justify-center items-center w-screen">
    <h1 class="text-4xl font-bold m-8">Velkommen til TTEX</h1>
    <a href="/microsoft/to-auth-redirect/?next=/upload/" >
        <div class="rounded bg-blue-800 text-white p-2 max-w-xs hover:bg-blue-600 hover:cursor-pointer w-[20vw]">
            Log ind
        </div>
    </a>
</div>
{% endif %}

{% endblock %}
